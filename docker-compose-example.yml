version: "3.8"

services:
  email-sender-api:
    container_name: 'email-sender-api'
    build:
      dockerfile: EmailSender.Api\Dockerfile
      context: .
    ports:
      - 5005:80
    environment:
      - ASPNETCORE_ENVIRONMENT=Debug
      - LOGS_PATH=/var/log/dev-email-sender
      - SwitchOptions=GmailOptions
      - GmailOptions__Host=***secret***
      - GmailOptions__Port=***secret***
      - GmailOptions__FromEmail=***secret***
      - GmailOptions__FromPassword=***secret***
      - SendGridOptions__SendGridAPIKey=***secret***
      - SendGridOptions__SenderEmail=***secret***
      - SendGridOptions__SenderName=***secret***
    networks:
      - ic-backend-deb

networks:
  ic-backend-deb:
    external: true
